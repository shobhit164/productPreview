<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,100;9..40,200&family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@200&family=Roboto:wght@300&display=swap" rel="stylesheet">

   <title>Product preview card component</title>

</head>
<body>

  <div class="container">
      
      <div class="chanel">
        <img src="images/image-product-mobile.jpg" alt="A perfume image of brand Chanel ">
      </div>

      <div class="chanel2">
        <img src="images/image-product-desktop.jpg" alt="A perfume image of brand Chanel ">
      </div>


      <div class="adjust">
        <div class="perfume">PERFUME</div>

        <div class="heading">
          <h1>Gabrielle Essence Eau De Parfum</h1>
        </div>

        <div class="para">
          <p>A floral, solar and voluptuous interpretation composed by Olivier<br/> Polge, 
            Perfumer-Creator for the House of CHANEL.</p>
        </div>

        <div class="price">
          <div id="new">$149.99</div>
          <div id="old"><s>$169.99</s></div>
        </div>

        <div class="cart-btn">
          <button class="cart"><img src="images/icon-cart.svg" alt="cart icon"/> &nbsp; &nbsp;<b>Add to Cart</b></button>
        </div>


      </div>

     
      
      
     

  </div>

</body>
</html>
